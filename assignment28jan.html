<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Product Card</title>
</head>

<body class="bg-gray-100">
    <section class="py-6 md:py-12 flex justify-center items-center h-screen">
        <div class="bg-white rounded-2xl shadow-lg p-6 w-full md:w-[50%] mx-auto gap-4 mt-8 grid grid-cols-1 md:grid-cols-12">
            <div class="col-span-12 md:col-span-4">
                <img src="headset.jpg" alt="Product image" class="w-100 h-auto rounded-lg">
            </div>
            <div class="col-span-12 md:col-span-8 gap-4 p-3">
                <h1 class="bg-indigo-900 text-white font-bold px-3 py-1 rounded-full">Free shipping</h1>
                <h1 class="text-xl md:text-2xl font-bold text-indigo-900">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                <div class="mt-2">
                    <h1 class="text-gray-500 line-through">1,599/-</h1>
                    <h1 class="text-2xl md:text-3xl font-bold">799/-</h1>
                </div>
                <p class="text-gray-500 text-xs md:text-sm">The offer is valid until April 3 or as long as stock lasts!</p>
                <p><i class="fa-solid text-xs text-green-300 fa-circle"></i> 50+ pcs. in stock.</p>
                <div class="flex flex-col md:flex-row justify-center md:justify-start gap-6 mt-8">
                    <button class="w-full md:w-auto bg-blue-400 text-white font-bold py-2 rounded-lg hover:bg-blue-700"><i class="fa-solid fa-cart-plus"></i>&nbsp; Add to cart</button>
                    <button class="w-full md:w-auto bg-blue-400 text-white font-bold py-2 rounded-lg hover:bg-blue-700 "><i class="fa-solid fa-heart"></i>&nbsp; Add to wishlist</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
